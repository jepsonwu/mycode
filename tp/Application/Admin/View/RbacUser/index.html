<!doctype html>
<head>
	<include file="Public/meta" />
</head>

<body>

	<div class="content">
		<!-- 标题 -->
		<div class="title">
			<span class="title_arrow"></span>
			用户列表
		</div>
		
		<div id="div_act_zoom">
			<!-- 功能按钮 -->
			<div id="div_operater">
				<a href="__CONTROLLER__/add" class="btn btn-green">新增</a>
			<eq name="_SESSION ['bkgd'] ['role']" value="1">
				<input type="button" class="btn btn-green" id="btn_forbid" value="禁 用" url="__CONTROLLER__/chgStt/stt/-1/act/禁用" />
			</eq>
			</div>
			
			<!-- 查询 -->
			<div id="div_search">
				<form id="frm_sch" method="post" action="__CONTROLLER__/index/">
					<dl>
						<dt>昵称：</dt>
						<input type="text" name="nickname" value="{$nickname}" class="medium" />
						<input type="submit" class="btn btn-green" id="btn_search" value="搜索" />
						<input type="hidden" name="order" value="" />
						<input type="hidden" name="sort" value="" />
					</dl>
					<dl>
						<dt>用户id：</dt>
						<input type="text" name="id" value="{$id}" class="medium" />
					</dl>
				</form>
			</div>
		</div>
		
		<!-- 列表 -->
		<table class="list">
			<thead>
				<tr><th colspan="15" class="graybar"></th></tr>
				<tr>
					<td class="title chkbox">
						<div class="checker btn_all">
							<span>
								<input type="checkbox" name="cbx" value='' />
							</span>
						</div>
					</td>
					<td class="title"><a name="id">编号 <img src="__PUBLIC__/Admin/images/blank.gif" class="img_sort" /></a></td>
					<td class="title"><a name="account">用户名 <img src="__PUBLIC__/Admin/images/blank.gif" class="img_sort" /></a></td>
					<td class="title"><a name="nickname">昵称 <img src="__PUBLIC__/Admin/images/blank.gif" class="img_sort" /></a></td>
					<td class="title"><a name="role_name">角色 <img src="__PUBLIC__/Admin/images/blank.gif" class="img_sort" /></a></td>
					<td class="title"><a name="last_login_time">末次登录 <img src="__PUBLIC__/Admin/images/blank.gif" class="img_sort" /></a></td>
					<td class="title"><a name="status">状态 <img src="__PUBLIC__/Admin/images/blank.gif" class="img_sort" /></a></td>
					<td class="title">操作</td>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td class="chkbox">
						<div class="checker">
							<span>
								<input type="checkbox" name="ids" value="{$vo.id}" />
							</span>
						</div>
					</td>
					<td>{$vo.id}</td>
					<td><a href="__CONTROLLER__/edit/id/{$vo.id}">{$vo.account}</a></td>
					<td aqe="1" idnow="{$vo.id}" colm="nickname">{$vo.nickname}</td>
					<td style="max-width:300px;">{$vo.roles}</td>
					<td>{$vo.last_login_time|to_date}</td>
					<td>{$vo.status_show}</td>
					<td class="td_act">
						<a class="a_sub" url="__CONTROLLER__/chgStt/id/{$vo.id}/stt/{$vo.stt_val}/act/{$vo.stt_act}">{$vo.stt_act}</a>
						<a href="__CONTROLLER__/edit/id/{$vo.id}">编辑</a>　
					</td>
				</tr>
			</volist>
			</tbody>
			<tr><th colspan="15" class="graybar"></th></tr>
		</table>
		
		<div id="page">{$page}</div>
		
	</div>
	
	<input type="text" id="quick_edit" />
	
	<include file="Public:js_basic" />
	<load href="__PUBLIC__/Admin/js/main.js" />
	<load href="__PUBLIC__/Admin/js/main_list.js" />
	<script>
		var sch_prams = eval({$_SESSION[C('SEARCH_PARAMS')]});
	</script>

</body>
</html>
