<!doctype html>
<head>
	<include file="Public/meta" />
</head>

<body>
   
   	<div class="content">
		<!-- 标题 -->
		<div class="title">
			<span class="title_arrow"></span>
			<a href="{:U('Message/index')}">通知管理></a>
			[ <a href="{:U('Message/index')}">返回列表</a> ]
		</div>
		
		<div id="div_act_zoom">
			<!-- 功能按钮 -->
			<div id="div_operater" style="width:20%">
				<a class="btn btn-green" href="__CONTROLLER__/add">新 增</a>
				<input type="button" class="btn btn-green" id="btn_del" value="删 除" url="__CONTROLLER__/foreverDelete" />
			</div>
			
			<!-- 查询 -->
			<form id="frm_sch" method="post" action="__CONTROLLER__/index/">
				<div id="div_search" style="text-align:left;width:78%">
					<dl>
						<input type="submit" class="btn btn-green" id="btn_search" value="查 询" />
						<input type="hidden" name="order" value="" />
						<input type="hidden" name="sort" value="" />
					</dl>
					<dl>
						<dt>类型：</dt>
						<select name="type">
							<option <empty name="type">selected</empty> value="">所有类型</option>
							<volist name="types" id="item">
							<option <eq name="type" value="$key">selected</eq> value="{$key}">{$item}</option>
							</volist>
						</select>
					</dl>
					<dl>
				</div>
			</form>
		</div>
		
		<!-- 列表 -->
		<table class="list">
			<thead>
				<tr><th colspan="18" class="graybar"></th></tr>
				<tr>
					<td class="title chkbox">
						<div class="checker btn_all">
							<span>
								<input type="checkbox" name="cbx" value='' />
							</span>
						</div>
					</td>
					<td class="title"><a name="id">id</a></td>
					<td class="title">类型</td>
					<td class="title">用户ID</td>
					<td class="title">用户昵称</td>
					<td class="title">通知</td>
					<td class="title">详情连接</td>
					<td class="title"><a name="create_time">创建时间</a></td>
					<td class="title">创建人ID</td>
					<td class="title">创建人昵称</td>
					<td class="title">操作</td>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td class="chkbox">
						<div class="checker">
							<span>
								<input type="checkbox" name="ids" value="{$vo.id}" />
							</span>
						</div>
					</td>
					<td>{$vo.id}</td>
					<td>{$vo.type}</td>
					<td>{$vo.user_id}</td>
					<td>{$vo.user_name}</td>
					<td>{$vo.message}</td>
					<td>{$vo.url}</td>
					<td>{$vo.create_time}</td>
					<td>{$vo.create_user}</td>
					<td>{$vo.create_user_name}</td>
					<td>
					<a href="__CONTROLLER__/add/id/{$vo.id}">编辑</a>
					<a class="a_confirm" url="__CONTROLLER__/foreverdelete/id/{$vo.id}/" msg="确定要删除该记录么？">删除</a>　
					</td>
				</tr>
			</volist>
			</tbody>
			<tr><th colspan="18" class="graybar"></th></tr>
		</table>
		
		<div id="page">{$page}</div>
		
	</div>

	<input type="text" id="quick_edit" />
	
	<include file="Public:js_basic" />
	<load href="__PUBLIC__/Admin/js/main.js" />
	<load href="__PUBLIC__/Admin/js/main_list.js" />
	<script>
		var sch_prams = eval({$_SESSION[C('SEARCH_PARAMS')]});
	</script>

    </body>
</html>
