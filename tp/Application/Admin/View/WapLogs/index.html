<!doctype html>
<head>
	<include file="Public/meta" />
</head>

<body>

   	<div class="content">
		<!-- 标题 -->
		<div class="title">
			<span class="title_arrow"></span>
			<a href="{:U('WapLogs/index')}">用户日志管理></a>
			[ <a href="{:U('WapLogs/index')}">返回列表</a> ]
		</div>
		
		<div id="div_act_zoom">
			<!-- 功能按钮 -->
			<div id="div_operater" style="width:20%">
				<!-- <a class="btn btn-green" href="__CONTROLLER__/add">新 增</a>
				<input type="button" class="btn btn-green" id="btn_del" value="删 除" url="__CONTROLLER__/foreverDelete" /> -->
			</div>
			
			<!-- 查询 -->
			<form id="frm_sch" method="post" action="__CONTROLLER__/index/">
				<div id="div_search" style="text-align:left;width:78%">
					<dl>
						<input type="submit" class="btn btn-green" id="btn_search" value="查 询" />
						<input type="hidden" name="order" value="" />
						<input type="hidden" name="sort" value="" />
					</dl>
					<dl>
						<dt>上传人ID：</dt>
						<input type="text" name="real_name" value="{$real_name}">
					</dl>
					<dl>
						<dt>上传时间：</dt>
						<input type="text" name="start_time" value="{$start_time}" class="form-control" id="datepicker1" >-
						<input type="text" name="end_time" value="{$end_time}" class="form-control" id="datepicker2" >
					</dl>
				</div>
			</form>
		</div>
		
		<!-- 列表 -->
		<table class="list">
			<thead>
				<tr><th colspan="18" class="graybar"></th></tr>
				<tr>
					<td class="title chkbox">
						<div class="checker btn_all">
							<span>
								<input type="checkbox" name="cbx" value='' />
							</span>
						</div>
					</td>
					<!-- <td class="title"><a name="id">id</a></td> -->
					<td class="title">反馈ID</td>
					<td class="title">文件名</td>
					<td class="title"><a name="create_time">上传时间</a></td>
					<td class="title">用户</td>
					<td class="title">操作</td>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td class="chkbox">
						<div class="checker">
							<span>
								<input type="checkbox" name="ids" value="{$vo.user_id}" />
							</span>
						</div>
					</td>
                    <td>{$vo.feedback_id}</td>
					<td>{$vo.file_name}</td>
					<td>{$vo.create_time}</td>
					<td>{$vo.user_name}</td>
					<td>
						<a href="{$vo.down_url}">下载</a>
					</td>
				</tr>
			</volist>
			</tbody>
			<tr><th colspan="18" class="graybar"></th></tr>
		</table>
		
		<div id="page">{$page}</div>
		
	</div>

	<input type="text" id="quick_edit" />
	
	<include file="Public:js_basic" />
	<load href="__PUBLIC__/Admin/js/main.js" />
	<load href="__PUBLIC__/Admin/js/main_list.js" />

		var sch_prams = eval({$_SESSION[C('SEARCH_PARAMS')]});

		// 	});
		// });
	</script>

    </body>
</html>
