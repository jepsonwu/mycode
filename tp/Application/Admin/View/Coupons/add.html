<!doctype html>
<head>
    <include file="Public/meta"/>
    <style type="text/css" media="screen">
        .tagLabel {
            font-size: 15px;
            color: red;
        }
    </style>
</head>

<body>

<div class="content">

    <!-- 标题 -->
    <div class="title">
        <span class="title_arrow"></span>
        新增优惠券 [ <a href="__CONTROLLER__/index{$_SESSION[C('SEARCH_PARAMS_STR')]}">返回列表</a> ]
    </div>

    <form id="frm1" method="post" action="__CONTROLLER__/insert/">
        <table cellpadding="3" cellspacing="3" class="tbl_form">
            <tr>
                <td class="tRight">优惠码：</td>
                <td class="tLeft"><input type="text" class="large" name="discount_code" value="" required="1"/></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">名称：</td>
                <td class="tLeft"><input type="text" class="large" name="name" value="" required="1"/></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">优惠金额：</td>
                <td class="tLeft"><input type="text" name="amount" value="" required="1"/>
                    <span class="tagLabel">单位元</span></td>
                <td></td>
            </tr>
            <!--<tr>-->
                <!--<td class="tRight">类型：</td>-->
                <!--<td class="tLeft">-->
                    <!--<select name="type">-->
                        <!--<volist name="types" id="item">-->
                            <!--<option value="{$key}">{$item}</option>-->
                        <!--</volist>-->
                    <!--</select>-->
                <!--</td>-->
                <!--<td></td>-->
            <!--</tr>-->
            <tr>
                <td class="tRight">描述：</td>
                <td class="tLeft"><textarea name="intro" required="1"></textarea></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">备注：</td>
                <td class="tLeft"><input type="text" class="large" name="remark" value="" required="1"/></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">生效时间：</td>
                <td class="tLeft">
                    <input type="text" name="start_time" value="" class="form-control"
                           id="datepicker1" required="1">
                    <span class="tagLabel">优惠券开始生效时间</span></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">有效期：</td>
                <td class="tLeft"><input type="text" name="validity" value="" required="1"/>
                    <span class="tagLabel">单位天</span></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">优惠券总数：</td>
                <td class="tLeft"><input type="text" name="total" value=""/>
                    <span class="tagLabel">不填或者零为不限次数</span></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">每人限领次数：</td>
                <td class="tLeft"><input type="text" name="everyone_limit" value="" required="1"/></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">时间限制：</td>
                <td class="tLeft"><input type="text" name="second_limit" value="" required="1"/>
                    <span class="tagLabel">多少通话时间以上有效，单位秒</span></td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">额外规则：</td>
                <td class="tLeft">
                    <select name="rule">
                        <option value="" selected>没有规则</option>
                        <volist name="coupons_rules" id="item">
                            <option value="{$key}">{$item}</option>
                        </volist>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">固定期限：</td>
                <td class="tLeft">
                    <select name="fixed_period">
                        <volist name="coupons_period" id="item">
                            <option value="{$key}">{$item}</option>
                        </volist>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">状态：</td>
                <td class="tLeft">
                    <select name="status">
                        <volist name="coupons_status" id="item">
                            <option value="{$key}">{$item}</option>
                        </volist>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="tRight">是否优先：</td>
                <td class="tLeft">
                    <select name="priority">
                        <option value="1">否</option>
                        <option value="2">是</option>
                    </select>
                    <span class="tagLabel">排序规则</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="button" class="btn btn-green" id="btn_submit" value="保 存"/>
                    <input type="reset" class="btn btn-green" id="btn_reset" value="重 置"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<include file="Public:js_basic"/>
<include file="Public:js_form"/>
<load href="__PUBLIC__/Admin/js/main.js"/>
<load href="__PUBLIC__/Admin/js/chosen.jquery.js"/>
<load href="__PUBLIC__/Admin/css/chosen.css"/>

<script charset="utf-8" src="__PLUGIN__/Editor/kindeditor.js"></script>
<script charset="utf-8" src="__PLUGIN__/Editor/lang/zh_CN.js"></script>

</body>
</html>
